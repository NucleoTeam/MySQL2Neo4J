<div class="panel panel-default topMargin">
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <h1>Create Label</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form class="form-horizontal" action="javascript:;">
                    <div class="form-group">
                        <label for="inputLabel" class="col-sm-2 control-label">Label Name</label>
                        <div class="col-sm-10">
                            <input type="text" ng-minlength="2" required class="form-control" id="inputLabel" placeholder="Label">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button ng-click="$ctrl.start();" class="btn btn-default">Start Conversion</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h2>Resume Labels</h2>
                <div class="list-group">
                    <span ng-repeat="label in $ctrl.labels" class="list-group-item">
                        <div class="row">
                            <div class="col-md-6">
                                <span ng-click="$ctrl.open(label.name);" style="cursor:pointer;">{{label.name}}</span>
                            </div>
                            <div class="col-md-6 text-right">
                                <span ng-click="$ctrl.removeSave(label.name);" style="cursor:pointer;" class="glyphicon glyphicon-trash"></span>
                            </div>
                        </div>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
