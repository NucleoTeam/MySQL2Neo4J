<div class="panel panel-default topMargin">
    <div class="panel-body">
        <div class="row">
            <div class="col-md-6">
                <h3>Conversion Output</h3>
            </div>
            <div class="col-md-6 text-right">
                <a class="btn btn-primary" onclick="history.back();">Go Back</a>
            </div>
        </div>
        <hr/>
        <div class="row">
            <div class="col-md-12">

                <div class="form-group form-group-sm">
                    <label class="col-sm-2 control-label" for="path">Path to use</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="path" ng-model="$ctrl.path"/>
                    </div>
                </div>
            </div>
        </div>
        <hr/>
        <div class="row">
            <div class="col-md-12">
                <h5>SQL Statements</h5>
            </div>
            <div class="col-md-12">
                <textarea ng-model="$ctrl.sql" class="form-control sql" readonly="readonly"></textarea>
                <button class="btn btn-info" style="left:100%;position:absolute;top:0px;margin-left:-55px;" data-clipboard-target=".sql">
                    <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
                </button>
            </div>
        </div>
        <hr/>
        <div class="row">
            <div class="col-md-12">
                <h5>Neo4J Command-line Import</h5>
            </div>
            <div class="col-md-12">
                <textarea ng-model="$ctrl.commandline" class="form-control cmd" readonly="readonly"></textarea>
                <button class="btn btn-info" style="left:100%;position:absolute;top:0px;margin-left:-55px;" data-clipboard-target=".cmd">
                    <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
                </button>
            </div>
        </div>
    </div>
</div>
<script>
    var clipboard = new Clipboard('.btn');
    setTimeout(function(){
        $("textarea").each(function(){
            console.log($(this));
            $(this).css({height:$(this)[0].scrollHeight+10});
        });
    },100);
</script>
